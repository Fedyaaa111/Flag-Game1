<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1 class="level">1/25</h1>
        <h1 class="score">Score: 0</h1>
        <div class="img"></div>
        <div class="display">
            <button class="boxs">Armenia</button>
            <br>
            <button class="boxs">Georgia</button>
            <br>
            <button class="boxs">Albania</button>
            <br>
            <button class="boxs">Afghanistan</button>
        </div>
        <button type="submit" class="next-btn">Next</button>
    </div>

    <div class="div">
        <h1 class="title">Score:</h1>
        <p class="p">out of</p>
        <div class="circle r"></div>
        <div class="circle l"></div>
        <div class="cont-btn">
            <button class="btn">
                <a href="https://www.facebook.com/fedya.xedoyan" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </button>
            <button class="btn">
                <a href="https://www.instagram.com/fedyaxedoyan/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </button>
            <button class="btn">
                <a href="https://web.telegram.org/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </button>
            <button class="btn">
                <a href="https://www.youtube.com/@tumolabs4506" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </button>
        </div>
    </div>
    <script src="flag.js"></script>
</body>

</html>
